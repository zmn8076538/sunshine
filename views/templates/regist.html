<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #all{
            width: 340px;
            height: 270px;
            /* background: yellow; */
            border:1px solid rgb(190, 189, 189);
            border-radius: 10px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        #dl{
            width: 340px;
            height: 50px;
            /* background: red; */
            border-bottom:1px dotted rgb(184, 176, 176);
        }
        #dl h4{
            text-align: center;
            line-height: 50px;
            margin: 0;
        }
        #nr {
            padding:20px;
        }
        #nr  .form-left{
            margin-left: 27px;
        }
        #nr .btn-dl{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
     <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div id="all">
        <div id="dl">
            <h4>注册</h4>
        </div>
        <div id="nr">
<!--            <form id="form1" method="post" action="">-->
            <div class="form-group form-left">
                <label for="username" stype="display:inline;">账号：</label>
                <input name="username" type="text" class="form-control" id="username" style="display:inline;width:200px;"autocomplete="off" />
            </div>
            <div class="form-group form-left">
                <label for="password" style="display:inline;">密码：</label>
                <input name="password" type="password" class="form-control" id="password" style="display:inline;width:200px;"autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="repassword" style="display:inline;">确认密码：</label>
                <input name="repassword" type="password" class="form-control" id="repassword" style="display:inline;width:200px;"autocomplete="off" />
            </div>
            <a href="/regist_login">返回登陆</a>
            <button type="submit" id="regist" class="btn btn-primary btn-dl">注册</button>
<!--            </form>-->
        </div>
    </div>

</body>

<script type="text/javascript">
    $("#regist").click(function() {
        $.ajax({
            url: "/regist",//要请求的服务器url
            //这是一个对象，表示请求的参数，两个参数：method=ajax&val=xxx，服务器可以通过request.getParameter()来获取
            //data:{method:"ajaxTest",val:value},
            data: {
                username: $("#username").val(),
                password: $("#password").val(),
                repassword: $("#repassword").val()
            },
            async: true,   //是否为异步请求
            cache: false,  //是否缓存结果
            type: "POST", //请求方式为POST
            dataType: "json",   //服务器返回的数据是什么类型
            success: function(result){  //这个方法会在服务器执行成功是被调用 ，参数result就是服务器返回的值(现在是json类型)
                alert(result.message);
            }
        });
    });
</script>
</html>
